- name: download scripts to neutron server
  copy: src=../scripts dest=/tmp force=yes
- name: get os_project_id
  shell: 
    cmd: "source {{ openrc }} && python /tmp/scripts/get_project_id.py"
  register: os_project_id

- name: check barbican is available
  shell: source {{ openrc }} && barbican secret container list --os-project-id {{os_project_id.stdout}}

- import_tasks: ../../playbooks/task-create-secret-container-hrefs.yml
  tags:
    - mtls
    - terminated_https

- import_tasks: ./mtls.yml
  tags: mtls
- import_tasks: ./terminated_https.yml
  tags: terminated_https
