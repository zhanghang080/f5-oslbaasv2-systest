- name: clear previous test net 
  shell: |
    source {{ openrc }} && \
    openstack network delete {{ item }}
  with_items:
    - test-net-a
    - test-net-b
  loop_control:
    label: "delete {{ item }}"

- name: clear previous project Dev
  shell: |
    source {{ openrc }} && \
    openstack project delete Dev

- name: clear previous user Dev
  shell: |
    source {{ openrc }} && \
    openstack user delete Dev 